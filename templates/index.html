<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Citation Formatter</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Website Citation Formatter</h1>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form method="post" action="/">
            <label for="website_urls">Enter the website URL(s) (separated by newlines):</label><br>
            <textarea name="website_urls" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Format Citations">
        </form>
        {% if website_citation %}
            <h2>Citation:</h2>
            <p>{{ website_citation }}</p>
        {% endif %}
    </div>
</body>
</html>
