<!DOCTYPE html>
<html>
<head>
    <title>Citation Formatter</title>
</head>
<body>
    <h1>Citation Formatter</h1>
    <form method="POST">
        <label for="website_url">Enter the website URL:</label>
        <input type="text" name="website_url" required>
        <button type="submit">Generate Citation</button>
    </form>
    {% if citation %}
        <h2>Citation:</h2>
        <p>{{ citation }}</p>
    {% endif %}
</body>
</html>
