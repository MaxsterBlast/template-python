<!DOCTYPE html>
<html>
<head>
    <title>Paper Due Dates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
</head>
<body>

<h1>Enter Paper Details</h1>

<form id="paper-form" action="/" method="post">
    <label for="subject">Subject:</label>
    <input type="text" name="subject" required><br>
    <label for="due_date">Due Date:</label>
    <input type="date" name="due_date" required><br>
    <label for="style">Style:</label>
    <input type="text" name="style" required><br>
    <label for="difficulty">Difficulty:</label>
    <input type="text" name="difficulty" required><br>
    <input type="hidden" name="action" value="add">
    <input type="submit" value="Submit" onclick="uploadPaper()">
</form>

<script type="text/javascript">
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    function uploadPaper() {
        var form = document.getElementById('paper-form');
        var formData = new FormData(form);
        var paperData = {};
        formData.forEach(function(value, key) {
            paperData[key] = value;
        });
        socket.emit('paper_uploaded', paperData);
    }
</script>

</body>
</html>
